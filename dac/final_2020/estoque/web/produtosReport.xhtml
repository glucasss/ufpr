<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible"/>
    <f:metadata>
        <f:event type="preRenderView" listener="#{produtosBean.getReport()}"/>
    </f:metadata>
    <h:outputStylesheet library="css" name="bootstrap.min.css" />     
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    <title>PRODUTOS</title>
    <style type="text/css">
        .tableUpdated {
            width: 50% !important;
            margin: 0 auto !important;
        }
        .btnSpace {
            margin: 17px;
        }     
    </style>
</h:head>
    
<h:body>
    <center><h2><h:outputText value="RelatÃ³rio de Vendas"/></h2></center>
    <h:form id="studentForm">
        <h:dataTable id="studentTable" binding="#{table}" value="#{produtosBean.reportList()}" var="prod" class="table table-striped table-hover table-bordered tableUpdated">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{prod.idProduto}" />
            </h:column>
            <h:column>
                <f:facet name="header">Nome</f:facet>
                <h:outputText value="#{prod.nomeProduto}" />
            </h:column>
            <h:column>
                <f:facet name="header">Estoque</f:facet>
                <h:outputText value="#{prod.qtdEstoque}" />
            </h:column>
            <h:column>
                <f:facet name="header">Vendidos</f:facet>
                <h:outputText value="#{prod.qtdVendida}" />
            </h:column>
        </h:dataTable>
        <br/>
        <center>
            <p:commandButton action="produtosList.xhtml?faces-redirect=true" value="Voltar" class="btn btn-success" />
        </center>
    </h:form>
</h:body>
</html>
