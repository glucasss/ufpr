<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
 
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>PRODUTOS - NOVO</title>
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }     
    </style>
</h:head>
<h:body>
    <h:form class="form-horizontal">
        <center>
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <h2>Adicionar produto</h2>
                </div>
            </div>
        </center>
        <hr/>
        <div class="form-group">
            <h:outputLabel for="nome" class="control-label col-sm-4">Nome:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="nome-id" value="#{produtosBean.nome}" class="form-control" validatorMessage="Nome é obrigatório">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="desc" class="control-label col-sm-4">Descrição:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="desc-id" value="#{produtosBean.desc}" class="form-control" validatorMessage="Descrição é obrigatória">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="qtdEstoque" class="control-label col-sm-4">Quantidade em estoque:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="qtdEstoque-id" value="#{produtosBean.qtdEstoque}" class="form-control" validatorMessage="A quantidade no estoque é obrigatória">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-2">
                    <h:commandButton value="Salvar" action="#{produtosBean.saveProdutoDetails(produtosBean)}" class="btn btn-success btnWidth" />
                </div>
                <div class="col-sm-2">
                    <h:link outcome="produtosList" value="Voltar" class="btn btn-primary" />
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
