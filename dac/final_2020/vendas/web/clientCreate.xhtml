<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
 
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>CLIENTES - NOVO</title>
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }     
    </style>
</h:head>
<h:body>
    <h:form id="createStudentForm" class="form-horizontal">
        <center>
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <h2>Adicionar cliente</h2>
                </div>
            </div>
        </center>
        <hr/>
        <div class="form-group">
            <h:outputLabel for="name" class="control-label col-sm-4">Nome:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="name-id" value="#{clientBean.nomeClient}" class="form-control" validatorMessage="Nome é obrigatório">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="cpf" class="control-label col-sm-4">CPF:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="cpf-id" value="#{clientBean.cpfClient}" class="form-control" validatorMessage="CPF é obrigatório">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="email" class="control-label col-sm-4">Email:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="email-id" value="#{clientBean.emailClient}" class="form-control" validatorMessage="Email é obrigatório">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-2">
                    <h:commandButton value="Salvar" action="#{clientBean.saveClientDetails(clientBean)}" class="btn btn-success btnWidth" />
                </div>
                <div class="col-sm-2">
                    <h:link outcome="clientList" value="Voltar" class="btn btn-primary" />
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
