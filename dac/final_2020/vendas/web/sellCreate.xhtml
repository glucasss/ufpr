<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
 
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <f:metadata>
        <f:event type="preRenderView" listener="#{vendasBean.getProdutos()}"/>
    </f:metadata>
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>VENDAS - NOVA</title>
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }     
    </style>
</h:head>
<h:body>
    <h:form id="createStudentForm" class="form-horizontal">
        <center>
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <h2>Adicionar venda</h2>
                </div>
            </div>
        </center>
        <hr/>
        <div class="form-group">
            <h:outputLabel for="nomeCliente" class="control-label col-sm-4">Cliente:</h:outputLabel>
            <div class="col-sm-4">
                <h:selectOneMenu value = "#{vendasBean.idCliente}" class="form-control"> 
                    <f:selectItems value = "#{clientBean.clientList()}" var="client" itemValue="#{client.id}" itemLabel = "#{client.nomeCliente}" /> 
                </h:selectOneMenu> 	
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="dtVenda" class="control-label col-sm-4">Data:</h:outputLabel>
            <div class="col-sm-4">
                <p:inputMask id="dtVenda-id" value="#{vendasBean.dtVenda}" class="form-control" validatorMessage="Data é obrigatório" mask="99/99/9999">
                    <f:validateRequired/>
                </p:inputMask>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="idProduto" class="control-label col-sm-4">Produto:</h:outputLabel>
            <div class="col-sm-4">
                <h:selectOneMenu value="#{vendasBean.idProduto}" class="form-control"> 
                    <f:selectItems value="#{vendasBean.produtosList()}" var="prod" itemValue="#{prod.id}" itemLabel="#{prod.nome}" /> 
                </h:selectOneMenu> 	
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="qtd" class="control-label col-sm-4">Quantidade:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="qtd-id" value="#{vendasBean.qtdVendida}" class="form-control" validatorMessage="Quantidade é obrigatório" converterMessage="Só numeros">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-2">
                    <h:commandButton value="Salvar" action="#{vendasBean.realizaVenda(vendasBean)}" class="btn btn-success btnWidth" />
                </div>
                <div class="col-sm-2">
                    <h:link outcome="sellList" value="Voltar" class="btn btn-primary" />
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
